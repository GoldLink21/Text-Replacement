<body>
    <p style='border:2px solid black;font-size:x-large;'>
        &not;p &or; q &equiv; p &rarr; q &emsp;<br> &forall; means for all | &exist; means at least one exists <br>
        Hold CTRL for they keybinds
    </p>
    <div id='binds' style='position: absolute;font-size: larger; border:solid 2px black; background-color:lightblue' hidden>
        <div style='border:1px blue dotted;background-color: peru;'>Keybinds</div>
        or, || => &or; <br>
        and, && => &and; <br>
        bicond, == => &equiv; <br>
        implies, -> => &rarr; <br>
        all => &forall; <br>
        exists => &exist; <br>
    </div>
